<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player - Nghe Nhạc Trực Tuyến</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <!-- Trang Đăng Nhập Admin -->
    <div id="login-page" class="page">
        <div class="login-container">
            <div class="logo">
                <i class="fas fa-music"></i>
                <h1>Music Player</h1>
            </div>
            <form id="login-form">
                <h2>Đăng Nhập Admin</h2>
                <p style="text-align: center; margin-bottom: 20px; color: #b2bec3; font-size: 14px;">
                    Chỉ Admin mới có thể upload nhạc
                </p>
                <div class="input-group">
                    <i class="fas fa-user"></i>
                    <input type="text" id="username" placeholder="Tên đăng nhập" required>
                </div>
                <div class="input-group">
                    <i class="fas fa-lock"></i>
                    <input type="password" id="password" placeholder="Mật khẩu" required>
                </div>
                <button type="submit" class="btn-primary">Đăng Nhập</button>
                <p class="switch-form">
                    <a href="#" onclick="enterGuestMode()">Vào trang nghe nhạc (Không cần đăng nhập)</a>
                </p>
            </form>
        </div>
    </div>

    <!-- Trang Chính - Music Player -->
    <div id="main-page" class="page" style="display: none;">
        <header>
            <div class="header-left">
                <i class="fas fa-music logo-icon"></i>
                <span class="logo-text">Music Player</span>
            </div>
            <div class="header-right">
                <span id="user-display">Khách</span>
                <button id="btn-logout" class="btn-logout" onclick="logout()" style="display: none;">
                    <i class="fas fa-sign-out-alt"></i> Đăng xuất
                </button>
                <button id="btn-login" class="btn-logout" onclick="showLogin()">
                    <i class="fas fa-sign-in-alt"></i> Đăng nhập Admin
                </button>
            </div>
        </header>

        <main>
            <div class="sidebar">
                <div class="upload-section" id="upload-section" style="display: none;">
                    <h3><i class="fas fa-cloud-upload-alt"></i> Upload Nhạc</h3>
                    <div class="upload-area" id="upload-area">
                        <i class="fas fa-music"></i>
                        <p>Kéo thả file nhạc vào đây</p>
                        <p>hoặc</p>
                        <label for="file-input" class="btn-upload">
                            <i class="fas fa-folder-open"></i> Chọn File
                        </label>
                        <input type="file" id="file-input" accept="audio/*" multiple style="display: none;">
                    </div>
                    <div id="upload-progress" style="display: none;">
                        <div class="progress-bar">
                            <div class="progress-fill" id="progress-fill"></div>
                        </div>
                        <p id="upload-status">Đang tải lên...</p>
                    </div>
                </div>
                
                <div class="playlist-section">
                    <h3><i class="fas fa-list"></i> Danh Sách Nhạc</h3>
                    <ul id="playlist" class="playlist">
                        <!-- Danh sách nhạc sẽ hiển thị ở đây -->
                    </ul>
                </div>
            </div>

            <div class="player-section">
                <div class="now-playing">
                    <div class="album-art">
                        <i class="fas fa-compact-disc"></i>
                    </div>
                    <div class="song-info">
                        <h2 id="current-title">Chưa có bài hát</h2>
                        <p id="current-artist">Hãy chọn một bài hát để nghe</p>
                    </div>
                </div>

                <div class="player-controls">
                    <div class="progress-container" id="progress-container">
                        <span id="current-time">0:00</span>
                        <div class="progress-bar-container">
                            <div class="progress-bar-bg"></div>
                            <div class="progress-bar-fill" id="progress-bar-fill"></div>
                            <input type="range" id="progress-slider" min="0" max="100" value="0">
                        </div>
                        <span id="duration">0:00</span>
                    </div>

                    <div class="control-buttons">
                        <button class="btn-control" onclick="shuffle()">
                            <i class="fas fa-random"></i>
                        </button>
                        <button class="btn-control" onclick="prevSong()">
                            <i class="fas fa-backward"></i>
                        </button>
                        <button class="btn-control btn-play" onclick="togglePlay()">
                            <i class="fas fa-play" id="play-icon"></i>
                        </button>
                        <button class="btn-control" onclick="nextSong()">
                            <i class="fas fa-forward"></i>
                        </button>
                        <button class="btn-control" onclick="repeat()">
                            <i class="fas fa-redo"></i>
                        </button>
                    </div>

                    <div class="volume-control">
                        <i class="fas fa-volume-up"></i>
                        <input type="range" id="volume-slider" min="0" max="100" value="80">
                    </div>
                </div>
            </div>
        </main>
    </div>

    <audio id="audio-player"></audio>

    <script src="script.js"></script>
</body>
</html>
